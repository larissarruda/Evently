<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link  rel="icon" type="image/png" href="favicon.png" >
    <title>Login | Evently</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div class="container">
      <div class="logo">Evently</div>
      <div class="content-login">
        <div class="text-content">
          <div class="text login">
            <div class="titleB">Login</div>
            <form id="form">
              <div class="user input">
                <p>Username:</p>
                <input
                placeholder="joaogomes"
                  type="text"
                  class="form-field"
                  required
                />
              </div>
              <div class="senha input">
                <p>Senha:</p>
                <input
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                  type="password"
                  class="form-field"
                  minlength="8"
                  required
                />
              </div>
              <div class="opcao">
              <a href="/register">Ainda não é usuário?</a>
            </div>
              <button type="submit" class="btn-green">Entrar</button>
          
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./login.js"></script>
</body>
</html>
